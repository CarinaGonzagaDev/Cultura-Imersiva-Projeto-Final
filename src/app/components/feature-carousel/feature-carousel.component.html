<section class="featured-works">
    <h2>{{ title }}</h2>
    <div class="carousel-container">
      <button (click)="prev()" class="carousel-btn prev" aria-label="Anterior">‹</button>
      <div class="carousel-viewport">
        <div class="carousel-track" [style.transform]="getCarouselTransform()">
          
          <div *ngFor="let item of items" class="carousel-item">
            <img [src]="item.image" [alt]="item.title">
            <div class="item-info">
              <h3>{{ item.title }}</h3>
              <p class="item-meta">{{ item.meta }}</p>
              <div class="item-rating">
                <span class="star">★</span>
                <span>{{ item.rating }}</span>
              </div>
            </div>
          </div>
  
        </div>
      </div>
      <button (click)="next()" class="carousel-btn next" aria-label="Próximo">›</button>
    </div>
  </section>
