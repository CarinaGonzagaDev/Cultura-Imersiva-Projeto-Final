<div class="mb-4">
    <label [for]="id" class="block text-sm font-medium text-gray-300 mb-1">{{ label }}</label>
    <input
      [id]="id"
      [type]="type"
      [placeholder]="placeholder"
      [ngModel]="value"
      (ngModelChange)="onValueChange($event)"
      (blur)="onValueChange(value)"
      [class]="getValidationClass()"
      class="w-full p-3 bg-gray-700 text-white rounded-xl transition duration-150 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
    @if (isValid === false && errorMessage) {
      <p class="mt-1 text-xs text-red-400 font-semibold">{{ errorMessage }}</p>
    }
  </div>
