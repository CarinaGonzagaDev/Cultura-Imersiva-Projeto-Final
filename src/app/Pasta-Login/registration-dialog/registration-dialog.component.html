<div class="fixed inset-0 z-50 bg-black bg-opacity-70 flex items-center justify-center p-4" (click)="closeDialog.emit(false)">
    <div 
      class="w-full max-w-lg p-8 bg-gray-900 rounded-2xl shadow-2xl border border-pink-600/50 relative" 
      (click)="$event.stopPropagation()"
    >
      <button 
        (click)="closeDialog.emit(false)"
        class="absolute top-4 right-4 text-gray-400 hover:text-white transition duration-200"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
  
      <h2 class="text-3xl font-extrabold text-white text-center mb-6">Criar Nova Conta</h2>
  
      @if (messageText()) {
        <div [class]="getMessageClass()" class="p-3 rounded-xl text-sm font-medium text-center mb-4 transition-all duration-300">
          {{ messageText() }}
        </div>
      }
  
      <form (submit)="handleRegistration.emit()" class="space-y-4">
        <app-form-field
          id="username" label="Nome de Usuário" placeholder="Seu apelido único" type="text"
          [value]="username()"
          [isValid]="isUsernameValid()"
          [errorMessage]="usernameError()"
          (valueChange)="onValueChange('username', $event)">
        </app-form-field>
  
        <app-form-field
          id="email" label="E-mail" placeholder="seu@email.com" type="email"
          [value]="email()"
          [isValid]="isEmailValid()"
          [errorMessage]="emailError()"
          (valueChange)="onValueChange('email', $event)">
        </app-form-field>
  
        <app-form-field
          id="password" label="Senha" placeholder="Mínimo 6 caracteres" type="password"
          [value]="password()"
          [isValid]="isPasswordValid()"
          [errorMessage]="passwordError()"
          (valueChange)="onValueChange('password', $event)">
        </app-form-field>
  
        @if (password() && isPasswordValid() !== true) {
          <ul class="text-xs space-y-1 p-3 rounded-lg bg-gray-800 border border-gray-700">
            <li [class.text-green-400]="checkPasswordRequirement('length')" [class.text-red-400]="!checkPasswordRequirement('length')">
              - Mínimo de 6 caracteres
            </li>
            <li [class.text-green-400]="checkPasswordRequirement('uppercase')" [class.text-red-400]="!checkPasswordRequirement('uppercase')">
              - Pelo menos uma letra maiúscula
            </li>
            <li [class.text-green-400]="checkPasswordRequirement('lowercase')" [class.text-red-400]="!checkPasswordRequirement('lowercase')">
              - Pelo menos uma letra minúscula
            </li>
            <li [class.text-green-400]="checkPasswordRequirement('number')" [class.text-red-400]="!checkPasswordRequirement('number')">
              - Pelo menos um número
            </li>
          </ul>
        }
  
        <app-form-field
          id="passwordConfirm" label="Confirme a Senha" placeholder="Repita a senha" type="password"
          [value]="passwordConfirm()"
          [isValid]="isPasswordConfirmValid()"
          [errorMessage]="passwordConfirmError()"
          (valueChange)="onValueChange('passwordConfirm', $event)">
        </app-form-field>
  
        <button 
          type="submit"
          [disabled]="!isFormValid() || isLoading()"
          class="w-full py-3 mt-6 text-white font-bold rounded-xl transition duration-200 shadow-lg shadow-pink-700/50 transform disabled:opacity-50 disabled:shadow-none"
          [class.bg-indigo-600]="!isLoading()"
          [class.hover:bg-indigo-500]="!isLoading()"
          [class.bg-gray-500]="isLoading()"
        >
          @if (isLoading()) {
            <div class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Registrando...
            </div>
          } @else {
            Registrar
          }
        </button>
      </form>
    </div>
  </div>
